{% extends "base.html" %}
{% block content %}
        <a href="{% url "activity:post-create" %}" class="btn btn-info" role="button">New post</a>
    <br>
        {% for post in posts %}
                <article class="media content-section">
                {% load thumbnail %}
                    <a href="{{ post.image.url }}">
                    <img src="{% thumbnail post.image 100x0 %}" class="image-detail">
                    </a>
{#                    <img class = "img-thumbnail" alt="100x100" src = "{{ post.image.url }}">#}
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="{% url 'activity:post-detail' post.id %}">{{ post.author }}</a>
                  <small class="text-muted">{{ post.created|date:"F d, Y" }}</small>
                </div>
                  <p>{{ post.description }}</p>
                <h2><a class="article-title" href="{% url 'activity:post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
              </div>
            </article>
        {%endfor%}
    {% endblock content %}
