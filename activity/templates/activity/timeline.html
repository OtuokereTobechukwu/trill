{% extends "base.html" %}
{% block content %}
        <a href="{% url "activity:post-create" %}" class="btn btn-info" role="button">New post</a>
    <br>
        {% for post in posts %}
                <article class="media content-section">
                    <img class = "rounded-circle article-img" src = "{{ post.author.profile.image.url}}">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="{% url 'activity:post-detail' post.id %}">{{ post.author }}</a>
                  <small class="text-muted">{{ post.created|date:"F d, Y" }}</small>
                </div>
                  <p>{{ post.description }}</p>
                <h2><a class="article-title" href="{% url 'activity:post-detail' post.id %}">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
              </div>
            </article>
        {%endfor%}
    {% endblock content %}
